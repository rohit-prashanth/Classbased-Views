<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <center>
        <h1>
            Welcome World!!
        </h1>
        <br>
        <a href="{% url 'UserLogin' %}">
            <input type="submit" value="Login">
        </a>
    <br><br>
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
            {% endfor %}
        {% endif %}

        <br>

        <form method="post">
            {% csrf_token %}
            <table>
                {{fm.as_table}}
            </table>
            <input type="submit" value="Signup">
        </form>
    </center>
</div>

</body>
</html>
